<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel title="Quick Action Title">        
        <div>
            <header>
                <h2 class="slds-text-heading_medium slds-hyphenate">Get Mini-Statement</h2>
            </header>

            <div>
                <lightning-combobox
                        label="Select an Option"
                        placeholder="0" 
                        value={value} 
                        options={options} 
                        onchange={handleChange}>
                </lightning-combobox>
            </div>

            <h2> Contacts</h2>
            <lightning-datatable key-field="Id" data={dataReq} columns={columnsForTransaction}>      
            </lightning-datatable>
            
            <br>

            <div>
                <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={handleClick}></lightning-button>   
                <lightning-button variant="brand" label="Save" title="Save" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </lightning-quick-action-panel>   
</template>
